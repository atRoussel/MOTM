<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mood Of The Month</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="./sondage.component.css">
</head>
<body>
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <a href="/statistics" class="w3-button w3-left"> Accéder à l'espace administrateur</a>
    <span class="w3-bar-item w3-right">MOTM</span>
</div>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <span class="contact100-form-title">
               {{lastSurvey.title}}
                <h3>{{lastSurvey.description}}</h3>
            </span>
            <div class="form-group">
                <label for="mood">
                    {{lastSurvey.questions[0]}}
                </label>
                <div>
                    <select (change)="selectChangeHandler($event)" id="mood" class="form-control" name="mood">
                        <option value="0">--Sélectionner une réponse--</option>
                        <option value="1">Super !</option>
                        <option value="2">Bien</option>
                        <option value="3">Bof</option>
                        <option value="4">Mal</option>
                        <option value="5">Je ne veux plus vivre</option>
                    </select>
                </div>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <span class="label-input100">Commentaire</span>
                <textarea #comment class="input100" name="comment" placeholder="Votre commentaire ici..."></textarea>
                <span class="focus-input100"></span>
            </div>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" (click)='getValue(comment.value)'>
                     <span>
                                Envoyer
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true" type="submit"></i>
                     </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="dropDownSelect1"></div>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/animsition/js/animsition.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<script src="vendor/countdowntime/countdowntime.js"></script>
<script src="js/main.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-23581568-13');
</script>
</body>
</html>
