<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>


    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body style="background-color: aliceblue; padding-bottom: 100px">
<div class="w3-bar w3-top w3-large" style="z-index:4; background-color:#0f3057; height: 8%">
    <img src="/assets/logo.png" class="w3-right" style="width:10%; margin-top: 1px; margin-right: 0" >
</div>
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s8 w3-bar">
            <span>    Bienvenue, <strong>Administrateur</strong></span><br>
        </div>
    </div>
    <hr>
    <div class="w3-container">
        <h5>Menu</h5>
    </div>
    <div class="w3-bar-block">
        <a href="/statistics" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bar-chart-o fa-fw"></i> Statistiques</a>
        <a href="/user-list" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i> Utilisateurs</a>
        <a href="/add-survey" class="w3-bar-item w3-button w3-padding " style="background-color: #00587a;color:white"><i class="fa fa-plus fa-fw"></i> Ajouter un sondage</a>
        <a href="/" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i> Voir sondage en cours</a>
    </div>
</nav>

<div class="container-fluid" style="width:78%;height:100%;margin-left:300px;margin-top:43px;margin-bottom: 40px;padding-top: 50px">
    <div class="card" >
        <div class="card-header" style="background-color:#008891; color: white"> Liste des sondages </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let survey of surveys">
                    <td>{{survey.id}}</td>
                    <td>{{survey.title}}</td>
                    <td>{{survey.description}}</td>
                    <td><button type="button" class="btn btn-danger deleteButton"><i class="fa fa-trash"></i></button>
                        <button type="button" class="btn btn-danger " ><i class="fa fa-pencil-square-o"></i></button>
                        <button type="button" class="btn btn-danger " ><i class="fa fa-chevron-right"></i></button>

                    </td>
                </tr>
                </tbody>
            </table>

      </div>
</div>
</div>



<hr/>


<div class="container-fluid" style="width:60%;height:100%;margin-left:30%;padding-top: 10px">
    <div class="card  shadow-sm" style="margin-top: 50px;align-self: center">
        <div class="card-header"> Ajout d'un sondage </div>
        <div class="card-body" style="padding-right: 5%">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
                <div class="form-group">
                    <label style="margin-top: 20px" for="name">
                        Titre
                    </label>
                    <input type="text" id="name" class="form-control" placeholder="Le MOTM de Janvier" name="name" ngModel required/>
                </div>
                <div class="form-group">
                    <label style="margin-top: 20px" for="description">
                        Description
                    </label>
                    <input type="email"  placeholder="Mon premier MOTM" id="description" class="form-control" name="description" ngModel required="true"/>
                </div>
                <div class="form-group">
                    <label style="margin-top: 20px" for="question">
                        Question
                    </label>
                    <input #box type="text" id="question" class="form-control" name="question" ngModel>
                </div>
                <button class="btn btn-primary" type="submit">Enregistrer</button>
            </form>
        </div>
    </div>



</div>
</body>

</html>
