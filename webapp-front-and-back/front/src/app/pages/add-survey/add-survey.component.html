<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <span class="w3-bar-item w3-right">MOTM</span>
</div>

<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s8 w3-bar">
            <span>    Bienvenue, <strong>Administrateur</strong></span><br>
        </div>
    </div>
    <hr>
    <div class="w3-container">
        <h5>Menu</h5>
    </div>
    <div class="w3-bar-block">
        <a href="/statistics" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bar-chart-o fa-fw"></i> Statistiques</a>
        <a href="/user-list" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i> Utilisateurs</a>
        <a href="/add-survey" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-plus fa-fw"></i> Ajouter un sondage</a>
        <a href="/" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i> Voir sondage en cours</a>
    </div>
</nav>

<div class="w3-main" style="margin-left:300px;margin-top:43px;">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col">Supprimer un utilisateur</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let survey of surveys">
            <td>{{survey.surveyId}}</td>
            <td>{{survey.surveyTitle}}</td>
            <td>{{survey.surveyDescription}}</td>
            <td><button type="button" class="btn btn-danger deleteButton" >Delete</button>
                <button type="button" class="btn " >Modifier</button>
                <button type="button" class="btn " >Apperçu</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="w3-main" style="margin-left:320px;margin-top:43px;">
    <h2>Création d'un nouveau MOTM</h2>
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="title">
                    Titre
                </label>
                <input type="text" id="title" class="form-control" name="title" ngModel>
            </div>
            <div class="form-group">
                <label for="description">
                    Titre
                </label>
                <input type="text" id="description" class="form-control" name="description" ngModel>
            </div>
            <div class="form-group">
                    <label for="question">
                        Question
                    </label>
                    <input #box type="text" id="question" class="form-control" name="question" ngModel>
            </div>
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </form>
    </div>

</div>
</body>
</html>
